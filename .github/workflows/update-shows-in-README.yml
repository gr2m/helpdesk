name: "Update shows in README"

on:
  issues:
    types:
      - opened
      - closed
      - edited
      - labeled
      - reopened
      - unlabeled

  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: node update-show-sections-in-readmes.js
        env:
          GITHUB_TOKEN: ${{ secrets.GR2M_PAT }}
