name: "Parse new issue"

on:
  issues:
    types:
      - opened
      # debuging
      - edited

jobs:
  updateIssue:
    runs-on: ubuntu-latest
    if: github.event.issue.title == 'DO NOT EDIT - Await parsing by GitHub Actions' && github.event.sender.login == 'gr2m'
    steps:
      - uses: actions/checkout@v2
      - run: cat $GITHUB_EVENT_PATH
      - uses: stefanbuck/github-issue-praser@main
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/02_show.yml
      - run: echo '${{ steps.issue-parser.outputs.jsonString }}'
      - run: node parse-new-show-issue.js
        env:
          GITHUB_TOKEN: ${{ secrets.GR2M_PAT }}
