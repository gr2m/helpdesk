name: Handle show start
on:
  schedule:
    - cron: 57 19 24 6 *
  workflow_dispatch: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: node handle-show-start.js
        env:
          GITHUB_TOKEN: ${{ secrets.GR2M_PAT }}
