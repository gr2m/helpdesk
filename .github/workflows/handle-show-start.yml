name: Handle show start
on:
  schedule:
    - cron: 0 19 21 6 *

  workflow_dispatch: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm ci
      - run: node create-comment-on-current-show.js
        env:
          GITHUB_TOKEN: ${{ secrets.secrets.GR2M_PAT }}
